<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <title>Jquery Coundown</title>
</head>
<body class="bg-dark">
    <div class="container">
        <div class="coundown-screen pt-5 text-center">
            <div class="heading">Time coundown</div>
            <div class="row">
                <div class="col">
                    <div class="coundown-item">
                        <span id="days" class="number">365</span>
                        <span>Days</span>
                        <svg class="round round-days" viewbox="0 0 100 100" width="200" height="200">
                            <circle cx="50" cy="50" r="45" />
                        </svg>
                    </div>
                </div>

                <div class="col">
                    <div class="coundown-item">
                        <span id="hours" class="number">60</span>
                        <span>Hours</span>
                        <svg class="round round-hours" viewbox="0 0 100 100" width="200" height="200">
                            <circle cx="50" cy="50" r="45" />
                        </svg>
                    </div>
                </div>

                <div class="col">
                    <div class="coundown-item">
                        <span id="minutes" class="number">60</span>
                        <span>Minutes</span>
                        <svg class="round round-minutes" viewbox="0 0 100 100" width="200" height="200">
                            <circle cx="50" cy="50" r="45" />
                        </svg>
                    </div>
                </div>

                <div class="col">
                    <div class="coundown-item">
                        <span id="second" class="number">60</span>
                        <span>Seconds</span>
                        <svg class="round round-second" viewbox="0 0 100 100" width="200" height="200" >
                            <circle cx="50" cy="50" r="45" />
                        </svg>
                    </div>
                </div>
            </div>

        </div>
    </div>

<script src="js/jquery-3.4.1.min.js"></script>
<script src="js/jquery.countdown.min.js"></script>
<script src="js/script.js"></script>
</body>
</html>
